<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
</head>
<body>
    <h1>Fraud Detection Dashboard</h1>
    <form action="/detect" method="post">
        <label for="initial_investment">Initial Investment ($):</label>
        <input type="number" id="initial_investment" name="initial_investment" step="0.01" required><br><br>
        
        <label for="monthly_return">Monthly Return (%):</label>
        <input type="number" id="monthly_return" name="monthly_return" step="0.01" required><br><br>
        
        <label for="duration_months">Duration (Months):</label>
        <input type="number" id="duration_months" name="duration_months" required><br><br>
        
        <input type="submit" value="Detect Fraud">
    </form>
    {% if result %}
        <h2>Detection Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
